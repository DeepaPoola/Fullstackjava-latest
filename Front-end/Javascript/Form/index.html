<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="./data.js" type="text/javascript"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#">Form Validation</a>
    </nav>


    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Registration Form</h5>
                    </div>
                    <div class="card-body">
                        <form onsubmit="return validate()">
                            <div class="form-group">
                                <input placeholder="User Name" type="text" id="userName" class="form-control" />
                                <span id="message" style="color: red;"></span>
                            </div>
                            <div class="form-group">
                                <input placeholder="Email" type="text" id="userEmail" class="form-control" />
                                <span id="emailMessage" style="color:red"></span>
                            </div>
                            <div class="form-group">
                                <input placeholder="Password" type="password" id="userPassword" class="form-control" />
                                <span id="passwordMessage" style="color:orangered">
                            </div>
                            <input type="submit" class="btn btn-success" />

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>


</html>
